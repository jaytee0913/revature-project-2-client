<div id="customNavbar"
  class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom box-shadow">
  <h5 id="title" class="my-0 mr-md-auto font-weight-normal">Fair Breeze</h5>
  <div class="icon-bar">
    <a class="icons" (click)="toCompanyEvents()"><i class="far fa-calendar-alt"></i></a>
    <a class="icons" (click)="toCompanyHome()"><i class="fa fa-home"></i></a>
  </div>
  <button type="button" (click)="logout()" class="btn btn-light logout">Log Out</button>
</div>

<div class="intro-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h5 id="title2" class="my-0 mr-md-auto font-weight-normal">Fair Breeze</h5>
</div>

<div class="container">
  <div class="input-card">
    <div class="card mb-4 box-shadow">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal card-display"><i class="fa fa-users" aria-hidden="true"></i> New Job Listing
        </h4>
      </div>

      <div class="card-body">
        <div class="form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-align-justify"></i></span>
            <input class="form-control" type="text" id="jobTitle" name="jobTitle" placeholder="Enter Job Title"
              [(ngModel)]="newJob.jobTitle" required />
          </div>
        </div>

        <div class="form-row">
          <span class="input-group-text" id="city-icon"><i class="fas fa-map-marker-alt"></i></span>
          <div class="col">
            <input type="text" class="form-control" placeholder="City" id="city" [(ngModel)]="newJob.city" required>
          </div>
          <div class="col">
            <select class="form-control" id="inputState" name="inputState" [(ngModel)]="newJob.state" required>
              <option value="" invalid selected>State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-align-justify"></i></span>
            <input class="form-control" type="textarea" id="department" name="department" placeholder="Enter Department"
              [(ngModel)]="newJob.department" required />
          </div>
        </div>

        <div class="form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-building"></i></span>
            <select class="form-control" id="inputType" name="inputType" [(ngModel)]="newJob.type" required>
              <option value="" invalid selected>Job Type</option>
              <option value="FT">Full-Time</option>
              <option value="PT">Part-Time</option>
              <option value="IT">Internship</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-align-justify"></i></span>
            <textarea class="form-control" id="description" name="description" rows="2" [(ngModel)]="newJob.description"
              placeholder="Enter a Brief Description" required></textarea>
          </div>
        </div>

        <!-- The form-group and input-group-prepend divs may be deleted, but it will cause style changes. -->
        <!-- If you want to get rid of the tags icon, delete the input-group-text span. -->
        <!-- The aforementioned divs (and span) are from bootstrap. -->
        <!-- The way it is now, the tags will appear below the input form... it is difficult to make -->
        <!-- the tags appear inside the form.  -TW -->
        <div class="form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-tags"></i></span>
            <input class="form-control" type="textarea" id="inputTags" name="inputTags" placeholder="Enter Tags"
              [(ngModel)]="currentTag" (keydown.enter)="addTag(currentTag)" />
          </div>
        </div>
        <div class="max-tag-message" *ngIf="atMaxTags()">
          Maximum number of tags reached.
        </div>
        <div class="chips">
          <div class="chip" *ngFor="let tag of newJob.tags">
            {{tag}}
            <i class="fas fa-times" (click)="deleteTag(tag)"></i>
          </div>
        </div>
        <br>
        <br>

        <div class="form-row">
          <button type="button" (click)="addListing()" id="addListing"
            class="btn btn-lg btn-block btn-outline-primary signup">Add
            Listing</button>
          <button type="button" (click)="toCompanyHome()" id="Cancel"
            class="btn btn-lg btn-block btn-outline-primary signup">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
      <div class="col-6 col-md">
        <h5>Features</h5>
        <ul class="list-unstyled text-small">
          <li><a class="text-muted" href="#">Students</a></li>
          <li><a class="text-muted" href="#">Companies</a></li>
        </ul>
      </div>
      <div class="col-6 col-md">
        <h5>Resources</h5>
        <ul class="list-unstyled text-small">
          <li><a class="text-muted" href="https://aws.amazon.com/rds/">AWS RDS</a></li>
          <li><a class="text-muted" href="https://aws.amazon.com/ec2/">AWS EC2</a></li>
          <li><a class="text-muted" href="https://spring.io/projects/spring-boot">Spring Boot</a></li>
          <li><a class="text-muted" href="http://hibernate.org/">Hibernate</a></li>
          <li><a class="text-muted" href="https://angular.io/">Angular</a></li>
          <li><a class="text-muted" href="https://getbootstrap.com/docs/4.3/getting-started/introduction/">Bootstrap</a>
          </li>
        </ul>
      </div>
      <div class="col-6 col-md">
        <h5>About Us</h5>
        <ul class="list-unstyled text-small">
          <li><a class="text-muted" href="#">Meet the Team</a></li>
          <li><a class="text-muted" href="https://revature.com/">Revature</a></li>
        </ul>
      </div>
    </div>
  </footer>
</div>
